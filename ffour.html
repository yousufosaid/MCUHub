<body>
  <main>
    <script>
      const marvelProjects = [
     "Secret Invasion ", 
    "Loki: Season 2 ",
    "The Marvels ",
    "Echo ",
    "Ironheart",
    "Deadpool 3 ",
    "Daredevil: Born Again ",
    "Captain America: Brave New World",
    "Agatha: Coven of Chaos ",
    "Thunderbolts ",
    "Blade ",
    "Fantastic Four"
  ];

  const website = ["si.html", 
  "lk.html",
  "tm.html",
  "eo.html",
  "ir.html",
  "dp.html",
  "dd.html",
  "ca.html",
  "ag.html",
  "tb.html",
  "bl.html",
  "ff.html",
]
  
  const searchInput = document.getElementById("search-input");
  const suggestionsList = document.getElementById("suggestions-list");
  const searchButton = document.getElementById("button");

  
  searchInput.addEventListener("input", function() {
    const searchQuery = this.value.toLowerCase();
    const matchedProjects = marvelProjects.filter(project => project.toLowerCase().includes(searchQuery));
    
    suggestionsList.innerHTML = "";
    
    matchedProjects.forEach(project => {
      const listItem = document.createElement("li");
      listItem.textContent = project;
      listItem.addEventListener("click", function() {
        for(var i =0; i<= website.length+1; i++){
          if(project == marvelProjects[i]){
            window.location.href=website[i]
          }
        }
      });
      suggestionsList.appendChild(listItem);
    });
  
    if (matchedProjects.length > 0) {
      suggestionsList.style.display = "block";
    } else {
      suggestionsList.style.display = "none";
    }
  });
  document.addEventListener("click", function(e) {
    if (!searchInput.contains(e.target)) {
      suggestionsList.innerHTML = "";
      suggestionsList.style.display = "none";
    }
  });
  
    </script>
  </main>
